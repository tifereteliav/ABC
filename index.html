<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 住转 AI - 转驻专转 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #0f172a; /* Slate 900 base */
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Animated Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #020617);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out alternate;
        }

        .orb-1 { width: 400px; height: 400px; background: #7c3aed; top: -50px; left: -50px; animation-duration: 12s; }
        .orb-2 { width: 300px; height: 300px; background: #2563eb; bottom: -50px; right: -50px; animation-duration: 15s; }
        .orb-3 { width: 250px; height: 250px; background: #db2777; top: 40%; left: 30%; animation-duration: 18s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, -30px); }
        }

        /* Glassmorphism Cards */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.2); /* Purple glow */
        }

        /* Typography & Gradients */
        .text-gradient {
            background: linear-gradient(to right, #c4b5fd, #67e8f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title {
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(to left, #8b5cf6, transparent);
            border-radius: 2px;
        }

        /* Animation Entry */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen py-10 px-4 sm:px-6 lg:px-8 selection:bg-purple-500 selection:text-white">

    <!-- Animated Background -->
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="max-w-4xl mx-auto glass-panel rounded-3xl overflow-hidden shadow-2xl relative z-10 fade-in-up">
        
        <!-- Header Section -->
        <div class="p-10 text-center border-b border-white/10 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-b from-purple-500/10 to-transparent pointer-events-none"></div>
            
            <!-- Logo Placeholder -->
            <div class="flex justify-center mb-8 relative z-10">
                 <img src="logo.png" onerror="this.src='https://placehold.co/400x150/0f172a/c4b5fd?text=Tiferet+Eliav+AI';this.style.opacity='0.8'" alt=" 转驻专转 " class="h-24 object-contain filter drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
            </div>
            
            <h1 class="text-4xl md:text-5xl font-black mb-4 tracking-tight text-white">
                转 <span class="text-gradient">注转?</span> 
            </h1>
            <p class="text-slate-300 text-lg md:text-xl font-light">转专砖转 驻转 转 转 转 注  转转.</p>
        </div>

        <!-- Content Body -->
        <div class="p-8 md:p-12 space-y-12">
            
            <!-- Intro Text -->
            <div class="text-center max-w-2xl mx-auto mb-10 fade-in-up delay-100">
                <p class="text-lg text-slate-300 leading-relaxed">
                     ! 拽专转 住  砖,  爪专转 注砖转 " 注".
                     砖转专  爪专 拽住,  拽砖  拽转 专砖 拽转.
                </p>
                
                <!-- Tip Badge -->
                <div class="mt-6 inline-flex items-center gap-3 bg-blue-500/10 border border-blue-500/30 rounded-full px-6 py-2 text-blue-200 text-sm">
                    <i data-lucide="shield-check" class="w-4 h-4 text-blue-400"></i>
                    <span>驻: 注祝 专砖 注 <strong>Gmail 驻专</strong> (注转 住转)</span>
                </div>
            </div>

            <!-- Grid Layout for Tools -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                <!-- Section 1: Research -->
                <div class="fade-in-up delay-200">
                    <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-3 section-title">
                        <i data-lucide="brain-circuit" class="text-purple-400"></i>
                        专驻 拽专
                    </h2>
                    <a href="https://www.openevidence.com/" target="_blank" class="glass-card rounded-2xl p-5 flex items-center justify-between group">
                        <div>
                            <h3 class="font-bold text-lg text-white group-hover:text-purple-300 transition">OpenEvidence</h3>
                            <p class="text-slate-400 text-sm">转砖转 住住转 ( 住' 专砖)</p>
                        </div>
                        <div class="bg-white/10 p-2 rounded-full group-hover:bg-purple-500 group-hover:text-white transition duration-300">
                            <i data-lucide="arrow-left" class="w-5 h-5"></i>
                        </div>
                    </a>
                </div>

                <!-- Section 2: Google Tools -->
                <div class="fade-in-up delay-200">
                    <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-3 section-title">
                        <i data-lucide="sparkles" class="text-blue-400"></i>
                         
                    </h2>
                    <div class="space-y-3">
                        <a href="https://gemini.google.com" target="_blank" class="glass-card rounded-xl p-4 flex items-center gap-4 group">
                            <div class="bg-blue-500/20 p-2 rounded-lg text-blue-300"><i data-lucide="message-square"></i></div>
                            <div class="flex-1">
                                <h3 class="font-bold text-white group-hover:text-blue-300 transition">Gemini</h3>
                                <p class="text-slate-400 text-xs">爪' </p>
                            </div>
                            <i data-lucide="external-link" class="text-slate-600 group-hover:text-blue-300 transition"></i>
                        </a>
                        <a href="https://notebooklm.google.com" target="_blank" class="glass-card rounded-xl p-4 flex items-center gap-4 group">
                            <div class="bg-blue-500/20 p-2 rounded-lg text-blue-300"><i data-lucide="book-open"></i></div>
                            <div class="flex-1">
                                <h3 class="font-bold text-white group-hover:text-blue-300 transition">NotebookLM</h3>
                                <p class="text-slate-400 text-xs"> 注</p>
                            </div>
                            <i data-lucide="external-link" class="text-slate-600 group-hover:text-blue-300 transition"></i>
                        </a>
                    </div>
                </div>

                <!-- Section 3: Creative -->
                <div class="fade-in-up delay-300">
                    <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-3 section-title">
                        <i data-lucide="palette" class="text-pink-400"></i>
                        拽专 注爪
                    </h2>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="https://www.canva.com" target="_blank" class="glass-card rounded-xl p-4 text-center hover:bg-white/10 group">
                            <i data-lucide="pen-tool" class="w-6 h-6 mx-auto mb-2 text-pink-400 group-hover:scale-110 transition"></i>
                            <h3 class="font-bold text-sm text-white">Canva</h3>
                        </a>
                        <a href="https://app.heygen.com/home" target="_blank" class="glass-card rounded-xl p-4 text-center hover:bg-white/10 group">
                            <i data-lucide="video" class="w-6 h-6 mx-auto mb-2 text-pink-400 group-hover:scale-110 transition"></i>
                            <h3 class="font-bold text-sm text-white">HeyGen</h3>
                        </a>
                        <a href="https://www.flow.ai/" target="_blank" class="glass-card rounded-xl p-4 text-center hover:bg-white/10 group col-span-2">
                            <div class="flex items-center justify-center gap-2">
                                <i data-lucide="layers" class="w-5 h-5 text-pink-400"></i>
                                <h3 class="font-bold text-sm text-white">Flow</h3>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Section 4: The Builders -->
                <div class="fade-in-up delay-300">
                    <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-3 section-title">
                        <i data-lucide="code-2" class="text-green-400"></i>
                         (Builder Stack)
                    </h2>
                    <div class="glass-card rounded-2xl p-5 border-green-500/20">
                        <p class="text-xs text-green-300 mb-4 bg-green-900/30 inline-block px-2 py-1 rounded"> 专砖 砖砖转:</p>
                        <div class="space-y-3">
                            <a href="https://lovable.dev/" target="_blank" class="flex items-center justify-between p-2 rounded hover:bg-white/5 transition border-b border-white/5 pb-2">
                                <span class="font-bold text-white">Lovable</span>
                                <i data-lucide="chevron-left" class="w-4 h-4 text-slate-500"></i>
                            </a>
                            <a href="https://github.com/" target="_blank" class="flex items-center justify-between p-2 rounded hover:bg-white/5 transition border-b border-white/5 pb-2">
                                <span class="font-bold text-white">GitHub</span>
                                <i data-lucide="chevron-left" class="w-4 h-4 text-slate-500"></i>
                            </a>
                            <a href="https://vercel.com/" target="_blank" class="flex items-center justify-between p-2 rounded hover:bg-white/5 transition">
                                <span class="font-bold text-white">Vercel</span>
                                <i data-lucide="chevron-left" class="w-4 h-4 text-slate-500"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div class="text-center pt-8 border-t border-white/10 fade-in-up delay-300">
                <p class="text-slate-400 mb-2 font-light"> 专转,</p>
                <div class="inline-block relative">
                    <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg blur opacity-40"></div>
                    <span class="relative text-2xl font-black text-white px-4 py-1">转驻专转 </span>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts to initialize Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
